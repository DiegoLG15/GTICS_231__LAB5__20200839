<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <div class="mb-3 row">
            <form method="post" th:action="@{/empleado/buscar}">
                <input th:value="${textoBuscado}" type="text" class="form-control col-10" placeholder="Buscar por nombre" name="textoBuscar"/>
                <button class="btn btn-success col-1" type="submit">Buscar</button>
                <a class="btn btn-secondary col-1" th:href="@{/empleado}">Limpiar</a>
            </form>
        </div>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{'/shipper/new'}">Nuevo Transportista</a>
        <table class="table table-sm">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Puesto</th>
                <th>Departamento</th>
                <th>Ciudad</th>
            </tr>
            <tr th:each="empleado, info : ${listaEmpleado}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${employe.nombre}"></td>
                <td th:text="${employe.apellido}"></td>
                <td><a class="btn btn-primary" th:href="@{'/shipper/edit' }">Editar</a>
                </td>
                <td><a class="btn btn-danger" th:href="@{'/shipper/delete' }">Borrar</a>
                </td>
            </tr>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
