<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Empleado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 mb-4 border-bottom">Nuevo Empleado</h1>
    <form method="post" th:action="@{'/empleado/saveNuevoEmpleado'}" class="col-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input name="nombre" type="text" class="form-control" id="nombre">
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input name="apellido" type="text" class="form-control" id="apellido">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input name="email" type="text" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contrase√±a:</label>
        <input name="contrasena" type="text" class="form-control" id="contrasena">
      </div>
      <div class="mb-3">
        <label for="puesto" class="form-label">Puesto: </label>
        <select class="form-select dropdown-toggle" id="puesto" name="puesto">
          <option th:each="puesto : ${listPuesto}"
                  th:value="${puesto.id}"
                  th:text="${puesto.getJobTitle()}"
          ></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="sueldo" class="form-label">Sueldo: </label>
        <input name="sueldo" type="text" class="form-control" id="sueldo">
      </div>
      <div class="mb-3">
        <label for="jefe" class="form-label">Jefe: </label>
        <select class="form-select dropdown-toggle" id="jefe" name="jefe">
          <option th:each="jefe : ${listJefe}"
                  th:value="${jefe.id}"
                  th:text="${jefe.getNombrecompleto()}"
          ></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="departamento" class="form-label">Departamento: </label>
        <select class="form-select dropdown-toggle" id="departamento" name="departamento">
          <option th:each="dep : ${listDepartamentos}"
                  th:value="${dep.id}"
                  th:text="${dep.getDepartmentName()}"
          ></option>
        </select>
      </div>
      <a th:href="@{'/empleado/list'}" class="btn btn-danger">Cancelar</a>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
