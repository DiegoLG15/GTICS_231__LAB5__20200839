<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <header th:replace="~{fragmentos/navbar.html::menuOpciones}"> </header>
    <div class="container px-4 py-5">
        <div class="mb-2 row">
            <h1 class="pb-2 border-bottom">Empleados Totales</h1>
            <div class="alert alert-success" role="alert" th:if="${msg != null}" th:text="${msg}"></div>
            <form method="post" th:action="@{/empleado/buscar}">
                <div class="mb-3 row">
                    <div class="col-10">
                        <input th:value="${textoBuscado}" type="text" class="form-control col-10" placeholder="Buscar" name="textoBuscar"/>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-outline-primary" type="submit">Buscar</button>
                    </div>
                    <div class="col-1">
                        <a class="btn btn-outline-danger" th:href="@{'/empleado'}">Limpiar</a>
                    </div>
                </div>
            </form>
        </div>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{'/empleado/new'}">Nuevo Empleado</a>
        <table class="table table-sm">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Puesto</th>
                <th>Departamento</th>
                <th>Ciudad</th>
            </tr>
            <tr th:each="empleado, info : ${listaEmpleado}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${empleado.getNombre()}"></td>
                <td th:text="${empleado.getApellido()}"></td>
                <td th:text="${empleado.getPuesto()}"></td>
                <td th:text="${empleado.getDepartamento()}"></td>
                <td th:text="${empleado.getCiudad()}"></td>
                <td><a class="btn btn-primary" th:href="@{'/empleado/editar' + '?id=' + ${empleado.getId()}}">Editar</a>
                </td>
                <td><a class="btn btn-danger" th:href="@{'/empleado/delete' + '?id=' + ${empleado.getId()}}">Borrar</a>
                </td>
            </tr>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
